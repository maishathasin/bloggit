<!DOCTYPE html>
<html>
<head>
    <style>
        /* Existing styles */
        .hidden { display: none; }
    </style>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="../src/input.css" rel="stylesheet">
</head>
<body>
    <div class="w-full flex justify-between px-3 border-black border"><div class="relative h-full m-2 p-1 px-3 border-black border"><input type="text" placeholder="Search..." class="h-full outline-none text-sm" value=""></div></div>
    <div class="inline w-full h-30 md:h-full flex flex-col md:flex-row">

        <!-- Sidebar for Articles -->
        <aside class="md:w-[15vw] md:border-r-[1px] border-black border-r md:border-b-[0px] p-8 flex flex-row md:flex-col gap-x-4">
            <h1 class="text-2xl font-bold mb-4">Articles</h1>
            <ul class="article-list">
                <div class="flex flex-col justify-between md:flex-row my-2">
                    <div class="flex flex-row justify-between md:justify-between content-start items-start w-full gap-2 "><div class="max-w-3/4 md:max-w-[70%] overflow-auto">

                {% for repo_name, content in repos.items() %}
                    <li class="article-item cursor-pointer" onclick="showArticle('{{ repo_name }}')">
                        <a href="#{{ repo_name }}" class="text-blue-600 hover:text-blue-800">{{ repo_name }}</a>
                    </li>
                {% endfor %}
                </div></div>
            </ul>
        </aside>

        <!-- Main Content Area for Article Display -->
        <!--<div class="layout"> -->
        <section class="flex flex-col md:w-[50vw] h-[70vh] md:h-[90vh] overflow-y-scroll r md:border-b-[0px] p-8 flex flex-row md:flex-col gap-x-4 no-scrollbar z-20 article-content">
            {% set is_first = true %}
            {% for repo_name, content in repos.items() %}
                <article id="{{ repo_name }}" class="{{ 'hidden' if not is_first }}">
                    <header>
                        <h1 class="text-xl font-semibold">{{ repo_name }}</h1>
                    </header>
                    <section class="content mt-4">
                        {{ content }}
                    </section>
                </article>
                {% if is_first %}
                    {% set is_first = false %}
                {% endif %}
            {% endfor %}
        </section>
    </div>
    <!-- </div>-->




    <!-- <div class="toc-sidebar" id="tableOfContents">
        <h3> Table of contents</h3>
         The ToC will be generated here 
    </div>
v-->
    <script >

document.addEventListener('DOMContentLoaded', function() {
    const contentArea = document.querySelector('.content');
    const tocSidebar = document.getElementById('tableOfContents');
    
    let headings = contentArea.querySelectorAll('h1');
    let tocHtml = '<ul>';

    headings.forEach(function(heading, index) {
        let anchor = `toc${index}`;
        heading.id = anchor; 
        tocHtml += `<li><a href="#${anchor}">${heading.textContent}</a></li>`;
    });

    tocHtml += '</ul>';
    tocSidebar.innerHTML = tocHtml;
});

    </script>

    <script>
        function showArticle(repoName) {
            document.querySelectorAll('article').forEach(art => art.classList.add('hidden'));
            document.getElementById(repoName).classList.remove('hidden');
        }

        // Automatically show the first article when the page loads
        window.onload = function() {
            var firstArticle = document.querySelector('.article-list .article-item');
            if (firstArticle) {
                var firstRepoName = firstArticle.textContent.trim();
                showArticle(firstRepoName);
            }
        };
    </script>
</body>
</html>
